<!DOCTYPE html>
<html>
  <head>
    <title>Apex Swagger UI</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@3.24.3/swagger-ui.css"/>

  </head>
  <body>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@3.24.3/swagger-ui-standalone-preset.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@3.24.3/swagger-ui-bundle.js"></script>

    <script>
      window.onload = function() {
          // Build a system
          const ui = SwaggerUIBundle({
              url: "<%= swagger-url %>",
              dom_id: '#swagger-ui',
              deepLinking: true,
              presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
              ],
              plugins: [
                  SwaggerUIBundle.plugins.DownloadUrl
              ],
              layout: "StandaloneLayout",
          })
          window.ui = ui
      }
      </script>

  </body>
</html>
