openapi: "3.0.0"
info:
  version: 1.0.0
  title: Apex Traces
  license:
    name: MIT
paths:
  /login:
    get:
      summary: Login page
      operationId: login
      responses:
        '200':
          description: All requests
          content:
            text/html:
        default:
          description: Error
          content:
            text/html:
  /callback:
    get:
      summary: OAuth2 callback
      operationId: callback
      parameters:
        - name: code
          in: query
          required: true
      responses:
        '200':
          description: All requests
          content:
            text/html:
        default:
          description: Error
          content:
            text/html:
