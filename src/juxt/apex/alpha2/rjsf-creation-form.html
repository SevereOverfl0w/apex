<!DOCTYPE html>
<html>
  <head>
    <title>Apex debug for {{method}} on {{uri}}</title>
    <style>
      {{style}}
    </style>
  </head>
  <body>
    <section>
    <h1>{{method}} {{uri}}</h1>
    </section>

    <section id=root>
{{creation-form}}
    </section>

    <section>
      <h2>OpenAPI</h2>
      <section>
{{summary-table}}
      </section>
      <section>
      <h3>Parameters</h3>
{{parameters}}
      </section>
    </section>

    <section>
      <h2>Request</h2>
      <pre>
{{request}}
      </pre>
    </section>

    {{footer}}
 <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/react-jsonschema-form/dist/react-jsonschema-form.js"></script>
      <script>
const Form = JSONSchemaForm.default;
const e = React.createElement;
const log = (type) => console.log.bind(console, type);
function onSubmit(a, b){
    fetch("/pets", {method: "POST", body: JSON.stringify(a.formData)})
};

ReactDOM.render(
    e(Form, {schema: {{creation-form}},
        onSubmit: onSubmit}),
  document.getElementById('root')
);
      </script>
  </body>
</html>
