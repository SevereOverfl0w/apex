openapi: "3.0.0"
info:
  version: 1.0.0
  title: warp test suite
servers:
  - url: https://example.org/api
paths:
  /test-1:
    get:
      description: Test that a missing required parameter causes a 400
      operationId: test-1-get
      parameters:
        - name: foo
          in: query
          required: true
          schema:
            type: string
            maxLength: 4
      responses:
        '400':
          content:
            text/plain:
              schema:
                type: text
            text/html:
              schema:
                type: text
        '406':
          content:
            text/html:
              schema:
                type: text

        default:
          content:
            text/plain:
              schema:
                type: text
            text/html:
              schema:
                type: text
            application/json:
              schema:
                type: object

